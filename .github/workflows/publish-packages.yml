      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate version (tag push only)
        if: startsWith(github.ref, 'refs/tags/core-v')
        working-directory: packages/core
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/core-v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

      - name: Build workspace dependencies
        run: bun run --cwd packages/types build

      - name: Build
        working-directory: packages/core
        run: bun run build

      - name: Resolve workspace references
        working-directory: packages/core
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const resolve = (deps) => {
              if (!deps) return deps;
              for (const [name, ver] of Object.entries(deps)) {
                if (typeof ver === 'string' && ver.startsWith('workspace:')) {
                  const sibling = name.replace('@genfeedai/', '');
                  const siblingPkg = JSON.parse(fs.readFileSync('../' + sibling + '/package.json', 'utf8'));
                  deps[name] = '^' + siblingPkg.version;
                }
              }
              return deps;
            };
            resolve(pkg.dependencies);
            resolve(pkg.devDependencies);
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Resolved workspace references:"
          grep -n "genfeedai" package.json || true

      - name: Publish
        working-directory: packages/core
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          npm publish --provenance --access public

