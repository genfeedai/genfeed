services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001/api
      - NEXT_PUBLIC_URL=http://local.genfeed.ai:3000
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/genfeed
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: ["bun", "dist/worker.main.js"]
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/genfeed
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_TYPE=all
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped

  mongodb:
    image: mongo:7
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: apps/telegram-bot/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    profiles:
      - telegram

volumes:
  mongodb_data:
  redis_data:
